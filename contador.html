<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>PONDS</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://www.clubponds.com/sites/all/themes/adaptivetheme/at_ponds/css/bootstrap.css?pap8j">

  <!-- Styles -->
  <link rel="stylesheet" href="https://www.clubponds.com/sites/all/themes/adaptivetheme/at_ponds/css/estilos_club_ponds.css?pae09k">
  <link rel="stylesheet" href="css/style.css">


</head>
<body>
  <div class="cont-contador">
    <!-- Titulo -->
    <div class="cont-titulo">
      <span class="titulo-cont">
        QUEDAN
      </span>
      
    </div>
    <!--/- Titulo -->

    <!-- contenedor contador -->
    <div id="clockdiv">

      <div>
        <span class="days"></span>
        <div class="smalltext">Días</div>
      </div>

      <div>
          <span class="hours"></span>
          <div class="smalltext">Horas</div>
      </div>

      <div>
          <span class="minutes"></span>
          <div class="smalltext">Min.</div>
      </div>

      <div>
        <span class="seconds"></span>
        <div class="smalltext">Seg.</div>
      </div>

    </div>
    <!--/- contenedor contador -->

      <!-- botón -->
      <div class="cont-cta">
        <p class="text-dto">
          Para aprovechar tu <strong>40%</strong> de dto.
        </p>
        <button type="submit" class="btn-contador"> COMPRA YA </button>
      </div>
      <!--/- botón -->

  </div>
  
  <!-- Js -->
  <script src="js/contador.js"></script>

</body>
